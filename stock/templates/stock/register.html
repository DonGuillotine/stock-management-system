{% include 'stock/headers.html' %}
{% load crispy_forms_tags %}
{% load static %}
<style>
    input[type="submit"] {
    color: #fff;
    background-color: #854fff;
    border-color: #854fff;
    display: inline-block;
    font-family: "DM Sans", sans-serif;
    font-weight: 700;
    text-align: center;
    vertical-align: middle;
    user-select: none;
    border: 1px solid transparent;
    padding: 0.4375rem 1.125rem;
    font-size: 0.8125rem;
    line-height: 1.25rem;
    border-radius: 4px;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}
</style>
  <div class="nk-app-root">
        <!-- main @s -->
        <div class="nk-main ">
            <!-- wrap @s -->
            <div class="nk-wrap nk-wrap-nosidebar">
                <!-- content @s -->
                <div class="nk-content ">
                    <div class="nk-split nk-split-page nk-split-md">
                        <div class="nk-split-content nk-block-area nk-block-area-column nk-auth-container bg-white w-lg-45">
                             <div class="absolute-top-right d-lg-none p-5">
                                <a href="#" class="toggle btn btn-white btn-icon btn-light" data-target="athPromo"><em class="icon ni ni-info"></em></a>
                            </div>
                            <div class="nk-block nk-block-middle nk-auth-body">
                                <div class="brand-logo pb-5">
                                    <a href="html/index.html" class="logo-link">
                                        <img class="logo-light logo-img logo-img-lg" src="{% static 'images/logo.png' %}" srcset="./images/logo2x.png 2x" alt="logo">
                                        <img class="logo-dark logo-img logo-img-lg" src="{% static 'images/logo-dark.png' %}" srcset="./images/logo-dark2x.png 2x" alt="logo-dark">
                                    </a>
                                </div>
                                <div class="nk-block-head">
                                    <div class="nk-block-head-content">
                                        <form method="POST" action="">
                                            {% csrf_token %}
                                            {{ form| crispy }}
                                            <input class="mt-2 btn btn-primary" type="submit" name="Login">
                                        </form>




                                    </div>
                                </div>
                            </div><!-- .nk-block -->

                        </div>
                     <div class="nk-split-content nk-split-stretch bg-abstract"></div><!-- .nk-split-content -->
                    </div>
                </div>
            </div>
        </div>
  </div>
